name: Database Migration

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "yes" to confirm migration'
        required: true
        default: 'no'

jobs:
  migrate:
    name: Run Database Migration
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'yes'
    steps:
      - name: SSH and Run Migration
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          port: ${{ secrets.AZURE_SSH_PORT || 22 }}
          script: |
            echo "Running Database Migration..."
            cd /home/${{ secrets.AZURE_USER }}/be_rpa_app
            
            # Run migration inside the container using compiled code
            docker compose exec -T app node node_modules/typeorm/cli.js migration:run -d dist/config/mysql.datasource.js
            
            echo "Migration completed successfully!"
