
services:
  # =============================================
  # APPLICATION SERVICE
  # =============================================
  app:
    image: ${IMAGE_NAME:-ghcr.io/rpa-for-edu/be_rpa_app}:latest
    container_name: be_rpa_app
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${APP_PORT:-8080}:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - rpa_network

  # =============================================
  # MYSQL DATABASE SERVICE
  # =============================================
  mysql:
    image: mysql:8.0
    container_name: be_rpa_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-core}
      MYSQL_USER: ${MYSQL_USERNAME:-admin}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-rpa2210381}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init-db:/docker-entrypoint-initdb.d:ro
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --sql-mode=STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - rpa_network

  # =============================================
  # ADMINER - DATABASE MANAGEMENT UI (Optional)
  # =============================================
  adminer:
    image: adminer:latest
    container_name: be_rpa_adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8081}:8080"
    depends_on:
      - mysql
    networks:
      - rpa_network

volumes:
  mysql_data:
    driver: local

networks:
  rpa_network:
    driver: bridge
